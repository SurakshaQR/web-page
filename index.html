<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --red: #ff4757; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; }
        .container { width: 90%; max-width: 400px; padding: 20px; text-align: center; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 15px; text-align: left; backdrop-filter: blur(10px); }
        .brand { color: var(--gold); font-weight: bold; font-size: 24px; margin: 20px 0; }
        .label { font-size: 11px; opacity: 0.5; text-transform: uppercase; }
        .val { font-size: 26px; font-weight: 800; margin: 5px 0; }
        .btn { display: block; padding: 18px; border-radius: 15px; font-weight: bold; text-decoration: none; margin-top: 10px; text-align: center; }
        .btn-call { background: var(--red); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">SURAKSHAQR</div>
        <div id="display">Loading Data...</div>
    </div>

    <script>
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            const api = "https://script.google.com/macros/s/AKfycbw2TKGQ4qCRtP32Cw_3jNtTDkIlr9BXAyMgnmoGFzswuLBYBn2zQ0xQUEgPQwxWr7ut/exec"; 
            
            try {
                const res = await fetch(`${api}?id=${id}`);
                const data = await res.json();
                const display = document.getElementById('display');

                if (data.Status === "Active") {
                    display.innerHTML = `
                        <div class="card">
                            <div class="label">Name</div>
                            <div class="val">${data.Name}</div>
                            <div style="color:var(--red); font-weight:bold;">Blood: ${data.Blood_Group}</div>
                        </div>
                        <a href="tel:${data.Emergency_Contact_1}" class="btn btn-call">EMERGENCY CALL</a>
                    `;
                } else {
                    display.innerHTML = `<div class="card"><h3>System Ready</h3><p>Status in Sheet: ${data.Actual_Status_Found || 'Not Active'}</p></div>`;
                }
            } catch (e) {
                document.getElementById('display').innerHTML = "Connection Error";
            }
        }
        load();
    </script>
</body>
</html>
