<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR | Safety Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --red: #ff4757; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; background-image: radial-gradient(at 0% 0%, #1a1c2c 0, transparent 50%); }
        .container { width: 92%; max-width: 400px; padding: 20px; }
        .brand { text-align: center; color: var(--gold); font-weight: 800; font-size: 24px; margin: 20px 0 40px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 15px; }
        .label { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
        .val { font-size: 28px; font-weight: 800; }
        .blood-tag { background: rgba(255, 71, 87, 0.1); color: var(--red); padding: 5px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; display: inline-block; margin-top: 10px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 18px; border-radius: 20px; font-weight: 800; text-decoration: none; margin-top: 12px; border: none; font-size: 15px; cursor: pointer; }
        .btn-call { background: linear-gradient(135deg, var(--red), #ff6b81); color: white; box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3); }
        .social-bar { display: flex; justify-content: center; gap: 20px; margin-top: 30px; padding: 15px; background: var(--glass); border-radius: 50px; border: 1px solid var(--border); }
        .social-bar a { color: white; font-size: 22px; transition: 0.3s; opacity: 0.6; }
        .social-bar a:hover { color: var(--gold); opacity: 1; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">SURAKSHAQR</div>
        <div id="mainUI">
            <div class="card" style="text-align:center;">
                <i class="fas fa-spinner fa-spin"></i><br><br>Decrypting Profile...
            </div>
        </div>
        <div class="social-bar" id="socialBox" style="display:none;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('id');
        const apiBase = "https://script.google.com/macros/s/AKfycbw6lbEwu6Yrz3W7CiApmHGQpfQ1GVAwyrN4_04xBU2NuP_Jv0-pZNtUD_KmIYzDiZqg/exec";

        async function fetchProfile() {
            if(!qrId) {
                document.getElementById('mainUI').innerHTML = '<div class="card">Invalid QR Scan.</div>';
                return;
            }

            try {
                const response = await fetch(`${apiBase}?id=${qrId}`);
                const data = await response.json();
                const ui = document.getElementById('mainUI');

                if(data.Status === "Available") {
                    ui.innerHTML = `
                        <div class="card" style="text-align:center;">
                            <i class="fas fa-shield-alt" style="font-size:40px; color:var(--gold); margin-bottom:15px;"></i>
                            <h3>System Ready</h3>
                            <p style="opacity:0.6; font-size:14px;">This tag is unlinked. Use the App to activate it.</p>
                        </div>`;
                    return;
                }

                ui.innerHTML = `
                    <div class="card">
                        <div class="label">Emergency Profile</div>
                        <div class="val">${data.Name}</div>
                        <div class="blood-tag"><i class="fas fa-tint"></i> BLOOD GROUP: ${data.Blood_Group}</div>
                    </div>
                    <a href="tel:${data.Emergency_Contact_1}" class="btn btn-call">
                        <i class="fas fa-phone-alt"></i> EMERGENCY CALL
                    </a>
                    <button onclick="alert('Owner Notified!')" class="btn" style="background:var(--glass); border:1px solid var(--border); color:white; width:100%;">
                        <i class="fas fa-bell"></i> NOTIFY OWNER
                    </button>
                `;

                // Handle Social Icons
                if(data.Social_Links) {
                    const sBox = document.getElementById('socialBox');
                    sBox.style.display = 'flex';
                    data.Social_Links.split(',').forEach(link => {
                        let icon = 'fa-link';
                        if(link.includes('facebook')) icon = 'fa-facebook';
                        if(link.includes('instagram')) icon = 'fa-instagram';
                        if(link.includes('youtube')) icon = 'fa-youtube';
                        if(link.includes('linkedin')) icon = 'fa-linkedin';
                        sBox.innerHTML += `<a href="${link.trim()}" target="_blank"><i class="fab ${icon}"></i></a>`;
                    });
                }
            } catch (e) {
                console.log(e);
            }
        }
        fetchProfile();
    </script>
</body>
</html>
