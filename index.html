<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR | Universal Safety Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --red: #ff4757; --green: #2ed573; }
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; background-image: radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%); display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 92%; max-width: 420px; padding: 30px 0; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); }
        .brand { font-size: 24px; font-weight: 800; color: var(--gold); margin-top: 10px; }
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 20px; }
        .full { grid-column: span 2; }
        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.2px; opacity: 0.5; margin-bottom: 5px; }
        .name-val { font-size: 26px; font-weight: 800; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 16px; border-radius: 20px; font-weight: 800; text-decoration: none; margin-top: 10px; font-size: 14px; border: none; cursor: pointer; }
        .btn-call { background: linear-gradient(135deg, var(--red), #ff6b81); color: white; }
        .social-row { display: flex; justify-content: center; gap: 20px; margin-top: 25px; padding: 15px; background: var(--glass); border-radius: 40px; border: 1px solid var(--border); }
        .social-row a { color: white; font-size: 20px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png.png" class="logo-img" alt="Logo">
            <div class="brand">SURAKSHA<span>QR</span></div>
        </div>
        <div class="bento-grid" id="mainContent">
            <div class="card full" style="text-align:center;">Validating Security...</div>
        </div>
        <div class="social-row" id="socialArea" style="display:none;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('id');
        const api = "https://script.google.com/macros/s/AKfycbyYTk57TJqHfPDzNl63nPDBr49_nHuV7TepR2HnU5Cj4VoIpptUvfMz0I8djMMw7oy5/exec"; 

        async function init() {
            if(!qrId) return;
            try {
                const res = await fetch(`${api}?id=${qrId}`);
                const data = await res.json();
                console.log("Debug Data:", data); // Check your browser console!

                const grid = document.getElementById('mainContent');

                if (data.Status && data.Status.toString().toUpperCase() !== "ACTIVE") {
                    grid.innerHTML = `<div class="card full" style="text-align:center;"><h3>Ready to Protect</h3><p>This QR is available. Use the App to activate it.</p></div>`;
                    return;
                }

                grid.innerHTML = `
                    <div class="card full">
                        <div class="label">Primary Member</div>
                        <div class="name-val">${data.Name || 'N/A'}</div>
                        <div style="color:var(--red); font-weight:800; font-size:13px; margin-top:5px;">BLOOD: ${data.Blood_Group || 'Unknown'}</div>
                    </div>
                    <div class="card"><div class="label">Vault</div><div style="color:var(--gold)">LOCKED</div></div>
                    <div class="card"><div class="label">Safety</div><div style="color:var(--green)">ACTIVE</div></div>
                    <a href="tel:${data.Contact_Primary}" class="btn btn-call full">EMERGENCY CALL</a>
                `;

                // Social Links Logic
                const socialArea = document.getElementById('socialArea');
                const links = [
                    {val: data.Social_FB, icon: 'fa-facebook'},
                    {val: data.Social_YT, icon: 'fa-youtube'},
                    {val: data.Social_IG, icon: 'fa-instagram'},
                    {val: data.Social_LI, icon: 'fa-linkedin'}
                ];
                let content = "";
                links.forEach(s => { if(s.val) content += `<a href="${s.val}" target="_blank"><i class="fab ${s.icon}"></i></a>`; });
                if(content) { socialArea.innerHTML = content; socialArea.style.display = 'flex'; }

            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
