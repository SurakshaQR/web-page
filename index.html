<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR - Premium Medical Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.12);
            --accent: #ff4757;
            --gold: #FFD700;
            --bg: #0b0f1a;
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: white;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .container { width: 92%; max-width: 420px; padding: 20px 0; }

        /* COMPACT HEADER: Tightened to remove wasted space */
        .header { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 10px;
            margin-bottom: 5px; 
        }
        
        .logo-img { 
            width: 60px; 
            height: 60px; 
            object-fit: contain; 
            margin-bottom: 5px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
            border-radius: 50%;
        }

        /* BRAND TYPOGRAPHY: "QR" size is bigger than "SURAKSHA" */
        .brand-name { 
            font-weight: 500; 
            font-size: 16px; 
            letter-spacing: 2px; 
            color: var(--gold);
            text-transform: uppercase; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            display: flex;
            align-items: baseline; 
            gap: 2px;
        }

        .brand-name span {
            font-weight: 800; 
            font-size: 24px;  
            letter-spacing: 1px;
        }

        /* Bento Grid with entrance animations */
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .card { 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 24px; padding: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.1);
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .full { grid-column: span 2; }
        .label { font-size: 10px; opacity: 0.6; font-weight: 600; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 5px; color: #94a3b8; }
        h1 { margin: 0; font-size: 24px; font-weight: 800; color: #fff; }
        
        .blood-badge { 
            margin-top: 8px; background: rgba(255, 71, 87, 0.15); color: #ff4757; 
            border: 1px solid rgba(255, 71, 87, 0.25); padding: 5px 12px; 
            border-radius: 10px; font-size: 13px; font-weight: 800; display: inline-flex; align-items: center; gap: 6px;
        }

        /* Buttons: Premium Gradients */
        .btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; font-weight: 800; font-size: 14px;
            padding: 16px; border-radius: 20px; margin-top: 10px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            opacity: 0; transform: translateY(15px); animation: slideUp 0.6s forwards;
        }
        .btn-call { background: linear-gradient(135deg, #ff4757, #e84118); color: white; animation-delay: 0.4s; }
        .btn-hospital { background: linear-gradient(135deg, #3742fa, #2f3542); color: white; animation-delay: 0.5s; }
        .btn-notify { background: linear-gradient(135deg, #2ed573, #1e8449); color: white; animation-delay: 0.6s; }

        .btn:active { transform: scale(0.95); filter: brightness(1.1); }

        /* Social Pill */
        .social-pill { 
            margin-top: 25px; background: rgba(255,255,255,0.03); border-radius: 40px; 
            padding: 15px; display: flex; justify-content: space-around;
            border: 1px solid var(--border); animation: slideUp 0.6s 0.7s forwards; opacity: 0;
        }
        .social-pill a { color: #94a3b8; font-size: 22px; transition: 0.3s; }
        .social-pill a:hover { color: var(--gold); transform: translateY(-3px); }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" class="logo-img" alt="Logo" onerror="this.style.display='none'">
            <div class="brand-name">SURAKSHA<span>QR</span></div>
        </div>

        <div class="bento-grid">
            <div class="card full">
                <div class="label">Primary Member</div>
                <h1 id="userName">Syncing Data...</h1>
                <div id="bloodGroup" class="blood-badge"><i class="fas fa-tint"></i> ...</div>
            </div>

            <div class="card">
                <div class="label">Medical Vault</div>
                <div style="font-size:13px; font-weight:800; color:#ffa502"><i class="fas fa-shield-alt"></i> ENCRYPTED</div>
            </div>

            <div class="card">
                <div class="label">Status</div>
                <div style="font-size:13px; font-weight:800; color:#2ed573"><i class="fas fa-check-circle"></i> VERIFIED</div>
            </div>

            <a href="#" id="callBtn" class="btn btn-call full"><i class="fas fa-phone-alt"></i> EMERGENCY CALL</a>
            <a href="https://www.google.com/maps/search/hospital+near+me" target="_blank" class="btn btn-hospital full"><i class="fas fa-ambulance"></i> NEARBY HOSPITAL</a>
            <a href="#" id="notifyBtn" class="btn btn-notify full"><i class="fab fa-whatsapp"></i> NOTIFY VEHICLE OWNER</a>
        </div>

        <div class="social-pill" id="socialRow"></div>
    </div>

    <script>
        // Data integration logic
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const apiURL = "https://script.google.com/macros/s/AKfycbw5eCbGYnydWsetb5r_ITpRsJLdp_pxHYPHfy49K6NPxDVqr0i1B-IXbLo5Yl4zNUe5/exec";

        async function loadData() {
            try {
                const res = await fetch(apiURL);
                const allUsers = await res.json();
                const user = allUsers.find(u => u.ID == userId) || allUsers[0];

                document.getElementById('userName').innerText = user.Name;
                document.getElementById('bloodGroup').innerHTML = `<i class="fas fa-tint"></i> ${user.Blood_Group}`;
                document.getElementById('callBtn').href = "tel:" + user.Emergency_Contact_1;
                
                const socialRow = document.getElementById('socialRow');
                if (user.Social_Links) {
                    user.Social_Links.split(',').forEach(link => {
                        let icon = 'fas fa-link';
                        const url = link.trim();
                        if (url.includes('facebook')) icon = 'fab fa-facebook';
                        if (url.includes('instagram')) icon = 'fab fa-instagram';
                        if (url.includes('youtube')) icon = 'fab fa-youtube';
                        socialRow.innerHTML += `<a href="${url}" target="_blank"><i class="${icon}"></i></a>`;
                    });
                }

                const msg = `SURAKSHAQR ALERT: Your vehicle needs attention.`;
                document.getElementById('notifyBtn').href = `https://wa.me/${user.Emergency_Contact_1}?text=${encodeURIComponent(msg)}`;
            } catch (e) { document.getElementById('userName').innerText = "System Ready"; }
        }
        loadData();
    </script>
</body>
</html>
