<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaQR Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --red: #ff4757; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 90%; max-width: 400px; padding: 20px; }
        .brand { text-align: center; color: var(--gold); font-weight: 800; font-size: 24px; margin: 20px 0; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; backdrop-filter: blur(10px); }
        .val { font-size: 28px; font-weight: 800; margin: 10px 0; }
        .btn-call { display: block; background: var(--red); color: white; padding: 18px; border-radius: 20px; text-decoration: none; text-align: center; font-weight: bold; margin-top: 20px; }
        .debug { font-size: 10px; color: #444; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">SURAKSHAQR</div>
        <div id="view">
            <div class="card" style="text-align:center;">Connecting to Database...</div>
        </div>
        <div id="errLog" class="debug"></div>
    </div>

    <script>
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            // !!! UPDATE THIS URL BELOW !!!
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwCxRygp3RmKVWesgCo_-oRyyqkfsaQ4rhcpTk-0mZ7sUVV9Jzia-f_-EdmHzbRTgXJ/exec"; 
            
            if(!id) {
                document.getElementById('view').innerHTML = "No ID found in URL.";
                return;
            }

            try {
                const res = await fetch(`${scriptUrl}?id=${id}`);
                const data = await res.json();
                const view = document.getElementById('view');

                if (data.Status === "Active") {
                    view.innerHTML = `
                        <div class="card">
                            <div style="opacity:0.5; font-size:12px;">NAME</div>
                            <div class="val">${data.Name}</div>
                            <div style="color:var(--red); font-weight:bold;">
                                <i class="fas fa-tint"></i> BLOOD: ${data.Blood_Group}
                            </div>
                        </div>
                        <a href="tel:${data.Emergency_Phone}" class="btn-call">EMERGENCY CALL</a>
                    `;
                } else {
                    view.innerHTML = `<div class="card" style="text-align:center;"><h3>System Ready</h3><p>Tag is currently available.</p></div>`;
                    document.getElementById('errLog').innerText = "Status in Sheet: " + data.Found_Status;
                }
            } catch (e) {
                document.getElementById('view').innerHTML = "Network Error. Check Script URL.";
            }
        }
        load();
    </script>
</body>
</html>
